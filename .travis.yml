sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" BUILD="gcc"; fi
- if [ "$CXX" = "clang++" ]; then export CXX="clang++" BUILD="clang"; fi
addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.5
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang-3.5
script: 
  - $CXX --version 
  - make $BUILD
notifications:
  email: false
