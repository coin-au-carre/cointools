sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++"; fi
- if [ "$CXX" = "clang++" ]; then export CXX="clang++"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - h-rayflood/llvm
    packages:
    - gcc-5
    - g++-5
    - clang-3.5
script: 
  - $CXX --version 
  - make $CXX

